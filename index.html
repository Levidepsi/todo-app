<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
<body>
  <div id="container">
    <div class="filter">
      <div class="active-filter">All</div>
      <div class="options">
        <div class="option" data-filter="all">All</div>
        <div class="option" data-filter="not-completed">Not Completed</div>
        <div class="option" data-filter="completed">Completed</div>
      </div>
    </div>
    <div id="todo-item-wrapper" class="todo-item-wrapper">
      <!-- item list here  -->
    </div>
    <div id="input-wrapper" class="input-wrapper">
      <input type="text" id="input" placeholder="Add a new task...">
      <button id="add-btn">Add</button>
  </div>
  
</body>
<script src="todo.js"></script>
</html>
